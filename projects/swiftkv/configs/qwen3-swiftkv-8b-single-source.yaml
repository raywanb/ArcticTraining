type: swiftkv
code: ../train.py
micro_batch_size: 1
epochs: 1
gradient_accumulation_steps: 1
logits_loss_temp: 2.0
hidden_loss_layer: -2
model:
  name_or_path: Qwen/Qwen3-8B
  num_key_value_layers: 27
  key_value_group_size: 1
  kv_sharing_map: {27: 26, 28: 26, 29: 26, 30: 26, 31: 26, 32: 26, 33: 26, 34: 26, 35: 26}  # All remaining layers use KV from layer 26
  attn_implementation: flash_attention_2
deepspeed:
  zero_optimization:
    stage: 2
data:
  sources:
    - type: huggingface_instruct
      name_or_path: Open-Orca/OpenOrca
      sample_count: 50000
    - type: huggingface_instruct
      name_or_path: nvidia/AceMath-Instruct-Training-Data
      split: general_sft_stage2
      sample_count: 50000
      kwargs:
        verification_mode: no_checks
    - type: huggingface_instruct
      name_or_path: lmsys/lmsys-chat-1m
      sample_count: 50000
  cache_dir: ./data-fast/data-cache
  num_proc: 16
  max_length: 8192
logger:
  level: INFO
  output_dir: "./"
  file_output_ranks: [0]
scheduler:
  warmup_ratio: 0.05
optimizer:
  betas: [0.9,0.999]
  weight_decay: 0.0
  lr: 0.0002
checkpoint:
  - type: huggingface
    save_every_n_epochs: 1
    output_dir: ./checkpoint/qwen3-swiftkv-8b-single-source
    save_end_of_training: true
wandb:
  enable: true
  entity: "raywan-university-of-california-berkeley"
  project: "arctic-training"
  name: "qwen3-swiftkv-8b-single-source-27 kv layers" 